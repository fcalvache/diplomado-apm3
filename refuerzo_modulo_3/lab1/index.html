<!DOCTYPE html>
<html ng-app="lab1a">
<head>
	<title>Refuerzo Modulo 3</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="../assets/angular.min.js"></script>
    <script type="text/javascript" src="js/lab1a.js"></script>
</head>
<body>
	<div ng-controller="lab1aController">
		<h1>Refuerzo Modulo 3</h1>
		<ul>
			<li>Nombre: {{ name | uppercase }}</li>
			<li>Cedula: {{ id }}</li>
			<li>Profesión: {{ profession }}</li>
			<li>Salario: {{ salary | currency: "$" }}</li>
			<li>Teléfono: {{ phone }} </li>
			<li>Dirección: {{ address }} </li>
			<li><input type="text"   ng-model="name"></li>
			<li><span  ng-bind="name"></span></li>
		</ul>
	</div>
</body>
</html>
