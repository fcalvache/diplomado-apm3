<p id="demo"></p>

<script>
function person(first, last, age, eye) {

    this.lastName = last;

    this.eyeColor = eye;
}

var myMother = new person("Amaparo", "Rally", 48, "green");

document.getElementById("demo").innerHTML =
"My father " + myFather.firstName + " tiene " + myFather.age + " años. My mother " + myMother.firstName + " tiene " + myMother.age + " años"; 
</script>
