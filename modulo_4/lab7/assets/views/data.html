<table border="0">
	<tr>
		<td>Name</td>
		<td>Country</td>
		<td>City</td>
		<td>Age</td>
		<td>Email</td>
	</tr>
    <tr ng-repeat="user in data">
        <td>{{ user.name }} </td><td> {{ user.country }}</td> <td> {{ user.city }}</td> <td> {{ user.age }}</td><td> {{ user.email }}</td>
    </tr>
</table>
