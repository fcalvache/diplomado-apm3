<ion-view title="Page">
    <ion-content padding="'true'" class="has-header">
        <ion-list>
            <ion-item menu-close="">Item</ion-item>
        </ion-list>
        <ion-list>
            <ion-item menu-close="">Item 1</ion-item>
            <ion-item menu-close="">Item 2</ion-item>
            <ion-item menu-close="">Item 3</ion-item>
            <label class="item item-select">
                <span class="input-label">Select</span>
                <select></select>
            </label>
            <ion-toggle toggle-class="toggle-assertive">Borre</ion-toggle>
            <ion-item class="range range-calm">Range
                <input type="range" value="50" min="0" max="100">
            </ion-item>
            <label class="item item-input" name="Busqueda">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="">
            </label>
        </ion-list>
    </ion-content>
</ion-view>
